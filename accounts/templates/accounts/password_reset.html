{% extends "baseAccounts.html" %}
{% block content %}
<h2>Réinitialisation du mot de passe</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer le lien de réinitialisation</button>
</form>
<p><a href="{% url 'accounts:login' %}">Retour à la connexion</a></p>
{% endblock %}
